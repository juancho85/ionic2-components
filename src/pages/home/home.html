<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="gestures"
    (click)="onElementClicked()">
    Click me!
  </div>
  <br>

  <div class="gestures"
       (tap)="onElementTapped()">
    Tap me!
  </div>
  <br>

  <div class="gestures"
       (press)="onElementPressed()"
       (tap)="onElementTapped()">
    Long press me!
  </div>

  <ion-grid>
    <ion-row>
      <ion-col width-20>A column</ion-col>
      <ion-col>A second column</ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-20>A column</ion-col>
    </ion-row>
  </ion-grid>


  <button
    (click)="onClick()"
    ion-button
    color="secondary">
    Click me!
  </button>

  <button
    (click)="onClick()"
    ion-button
    round
    block>
    Another buttons
  </button>

  <button
    (click)="onClick()"
    ion-button
    large
    full
    icon-left>
    <ion-icon name="home"></ion-icon>
    Home
  </button>

  <ion-list>
    <ion-item><!--other options: no-lines, inset-->
      <h1>Heading</h1>
      <p>Normal item</p>
      <ion-icon name="star" item-left></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="star"></ion-icon>Normal item
    </ion-item>
    <button ion-item>Button item</button>
  </ion-list>

  <ion-item-group>
    <ion-item-divider>A</ion-item-divider>
    <ion-item>Apples</ion-item>
    <ion-item>Avocados</ion-item>
    <ion-item-divider>B</ion-item-divider>
    <ion-item>Bananas</ion-item>
    <ion-item>Berries</ion-item>
  </ion-item-group>

  <ion-list>
    <ion-list-header>Privacy</ion-list-header>
    <ion-item>Tracking</ion-item>
    <ion-item>Personal Images</ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Sharing</ion-list-header>
    <ion-item>With anyone</ion-item>
    <ion-item>None</ion-item>
  </ion-list>
</ion-content>
